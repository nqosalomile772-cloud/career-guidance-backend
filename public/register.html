<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance System - Register</title>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <h1>Career Guidance System - Register</h1>
    <div id="message" style="display: none;"></div>
    <form id="registerForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" required>
                <option value="">Select a role</option>
                <option value="student">Student</option>
                <option value="institute">Institution</option>
                <option value="company">Company</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCrey2RFEfbEeBgttub67k0FqFRjcizJXI",
            authDomain: "career-guidance-simple.firebaseapp.com",
            projectId: "career-guidance-simple",
            storageBucket: "career-guidance-simple.firebasestorage.app",
            messagingSenderId: "837363883387",
            appId: "1:837363883387:web:4bff47a967605fd9cbf1de",
            measurementId: "G-9NHPTQ4ZT1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get form elements
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');

        function showMessage(message, isError = false) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${isError ? 'error' : 'success'}`;
            messageDiv.style.display = 'block';
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                // First create the user in Firebase Auth
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Get the ID token
                const idToken = await user.getIdToken();

                // Register user in your backend
                const response = await fetch('http://localhost:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        role
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Registration successful! Please check your email for verification.');
                    registerForm.reset();
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
            } catch (error) {
                showMessage(error.message, true);
            }
        });
    </script>
</body>
</html>
